<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi JS</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-7 text-center">
          <img id="pokemon" src="images/cat-gif-1.gif">
          <br><br>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="progress progress-striped">
            <div id="food-level" class="progress-bar progress-bar-success">Food Level</div>
          </div>
        </div>
        <div class="col-xs-3">
          <button id="feed" class="btn btn-success">Feed
            <span class="hidden-xs">&larr;</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="progress progress-striped">
            <div id="activity-level" class="progress-bar progress-bar-success">Activity Level</div>
          </div>
        </div>
        <div class="col-xs-3">
          <button id="play" class="btn btn-success">Play
            <span class="hidden-xs">&darr;</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="progress progress-striped">
            <div id="sleep-level" class="progress-bar progress-bar-success">Sleep Level</div>
          </div>
        </div>
        <div class="col-xs-3">
          <button id="sleep" class="btn btn-success">Sleep
            <span class="hidden-xs">&rarr;</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
